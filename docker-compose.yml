version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - snapshots:/app/snapshots
    restart: unless-stopped
    command: ["uvicorn", "sandbox_api:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  preview-router:
    build: .
    profiles:
      - preview
    ports:
      - "8001:8000"
    environment:
      - PORT=8000
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
    volumes:
      - snapshots:/app/snapshots
    restart: unless-stopped
    command: ["uvicorn", "preview_router:app", "--host", "0.0.0.0", "--port", "8000"]

  snapshot-api:
    build: .
    profiles:
      - snapshot
    ports:
      - "8002:8000"
    environment:
      - PORT=8000
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
    volumes:
      - snapshots:/app/snapshots
    restart: unless-stopped
    command: ["uvicorn", "snapshot_api:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  snapshots:
