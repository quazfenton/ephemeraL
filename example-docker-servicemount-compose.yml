version: '3.8'

services:
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
      - IMAGES=1
      - VERSION=1
    networks:
      - docker-network

  docker-client:
    image: docker:latest
    environment:
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
    networks:
      - docker-network
    depends_on:
      - docker-socket-proxy
    command: >
      sh -c "
        echo 'Docker client ready to use proxy' &&
        docker version &&
        sleep infinity
      "

  # Alternative example with a custom application that uses Docker
  docker-enabled-app:
    build: .
    environment:
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
    networks:
      - docker-network
    depends_on:
      - docker-socket-proxy
    # Your application command here

networks:
  docker-network:
    driver: bridge